{% extends 'base.html' %}
{% load bootstrap_tags %} <!-- Provided by the django_forms_bootstrap library -->
{% block content %}
    <h1>New Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }} <!-- Put in the django_bootstrap form -->
        <button type="submit" class="btn btn-info">Save</button>
    </form>
{% endblock %}
